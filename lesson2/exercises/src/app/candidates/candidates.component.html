<div class="container">
    <h2 class="centered" *ngIf = "!editMissionName; else editMission" (click)="editMissionName = true">Mission Name: {{missionName}}</h2>
    <br>
    <div class="row justify-content-center">
        <div class="candidates col-3">
            <h2>Candidates</h2>
            <ol>
                <li (click)="selected = candidate" *ngFor="let candidate of candidates">{{candidate.name}}</li>
            </ol>
        </div>
    
        <div class="data col-3">
            <h2>Candidate Data</h2>
            <div *ngIf="selected"> <!-- Add an *ngIf to this tag to display the selected candidate's data-->
                <p>Name: {{selected.name}}</p>
                <p>Age: {{selected.data.age}}</p>
                <p>Mass: {{selected.data.mass}}</p>
                <p>Sidekick: {{selected.data.sidekick}}</p>
            </div>
            
        </div>
    
        <div class="centered col-3">
            <h2>Sidekick</h2>
            <!-- Use *ngIf and the correct placeholder to display a sidekick's image -->
            <img *ngIf="selected" src={{selected.image}} alt="OOPS! No image available."/>
        </div>

        <div class="crew col-3">
            <h2>Selected Crew</h2>
            <ul>
                <li *ngFor="let member of crew">{{member.name}}</li>
                <br>
                <button (click)="crew = []">Clear crew</button>
            </ul>

            <!-- Add a "Clear Crew List" button here. -->
        </div>
    </div>
    <hr>
    <div class = 'centered'>
        <button (click)="selected = false">Clear Data & Image</button>
        <button *ngIf="selected && crew.length < 3 && compareCrew(selected)" (click)="addToCrew(selected)">Send on Mission</button>
        <!-- Add a "Send on Mission" button here. -->
    </div>
</div>

<!-- The code below is for one of the Bonus Missions -->
<ng-template #editMission>
    <h2 class="centered">
        Mission Name:
        <!-- Add a keyup.enter event that calls the changeMissionName function. -->
        <input (keyup.enter)="missionName = newName.value; editMissionName = false" #newName type="text"/>
    </h2>
</ng-template>
